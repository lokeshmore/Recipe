{% extends "base.html" %}
{% block start %}

<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 align="center">Add Receipe</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input name="receipe_name" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
          <textarea class="form-control" name="receipe_description" required></textarea>        
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Image</label>
            <input name="receipe_image" type="file" class="form-control">
          </div>
        <button type="submit" class="btn btn-primary">Add Receipe</button>
      </form>
      <hr>
    <div class="mt-5">
      <div class="mx-auto col-6">
        <form action="">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Search Food</label>
          <input name="search" type="text" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      </div>
    </div>
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">Receipe Description</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
            <th scope="col">Update Receipe</th>
          </tr>
        </thead>
        <tbody>
          {% for receipe in receipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{receipe.receipe_name}}</td>
            <td>{{receipe.receipe_description}}</td>
            <td>
              <img src="/media/{{receipe.receipe_image}}" style="height:200px"></td>
              <td>
                <a href="/delete-receipe/{{receipe.id}}/" class="btn btn-danger">Delete</a>
              </td>
              <td>
                <a href="/update-receipe/{{receipe.id}}/" class="btn btn-success">Update</a>
              </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
