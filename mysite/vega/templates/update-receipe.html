{% extends "base.html" %}
{% block start %}

<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 align="center">Update Receipe</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input name="receipe_name" value="{{receipe.receipe_name}}" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
          <textarea class="form-control" name="receipe_description" required>{{receipe.receipe_description}}</textarea>        
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Image</label>
            <input name="receipe_image" value="{{receipe.receipe_image}}" type="file" class="form-control">
          </div>
        <button type="submit" class="btn btn-primary">Update Receipe</button>
      </form>
</div>

{% endblock %}
