<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{page}}</title>
        <style>
            table,th,td{
                border:1px solid black;
            }
        </style>
    </head>
    <body>
        <nav class="navbar p-2 bg-info shadow-lg">
            <div class="container-fluid">
              <a class="navbar-brand">Navbar</a>
              <form class="d-flex" role="search">
                {% if request.user.is_authenticated %}
                <a href="/logout/" class="btn btn-outline-success" type="submit">Log_Out</a>
                {% else %}
                <a href="/login/" class="btn btn-outline-success" type="submit">Login</a>&nbsp&nbsp
                <a href="/register/" class="btn btn-outline-success" type="submit">Register</a>
                {% endif %}
              </form>
            </div>
          </nav>
{% block start %}
{% endblock %}
</body>
</html>
